<!DOCTYPE html>
<html>
    <head>
        <title>YGO Duel Calculator</title>
        <link rel = "stylesheet" type = "text/css" href = "desktop.css">
    </head>
    <body>
        <img src = "images/yugi.png" id = "p1Icon">
        <img src = "images/joey.png" id = "p2Icon">

        <h2 id = "p1Lp">4000</h2>
        <h2 id = "p2Lp">4000</h2>
        
        <table>
            <tr>
                <h3 id = "display"></h3>
            </tr>
            <tr>
                <td><button id = "7Button">7</button></td>
                <td><button id = "8Button">8</button></td>
                <td><button id = "9Button">9</button></td>
            </tr>
            <tr>
                <td><button id = "4Button">4</button></td>
                <td><button id = "5Button">5</button></td>
                <td><button id = "6Button">6</button></td>
            </tr>
            <tr>
                    <td><button id = "1Button">1</button></td>
                    <td><button id = "2Button">2</button></td>
                    <td><button id = "3Button">3</button></td>
            </tr>
            <tr>
                    <td><button id = "plusButton"">+</button></td>
                    <td><button id = "0Button">0</button></td>
                    <td><button id = "minusButton">-</button></td>
                    <td><button id = "clearButton">CE</button></td>
            </tr>
        </table>

        <button id = "diceButton">Dice</button>
        <button id = "coinButton">Coin</button>

        <script src = "calculator.js"></script>
    </body>
</html>
